psTtPot = Wenn aktiviert: Zweierpotenzen (Power of Two) für die Höhe und Breite der Ausgabebilder verwenden.
psTtPaddingX = Die Anzahl Pixel zwischen gepackten Grafiken auf der X-Achse.
psTtPaddingY = Die Anzahl Pixel zwischen gepackten Grafiken auf der Y-Achse.
psTtBleed = Wenn aktiviert: RGB-Werte von transparenten Pixel auf den Wert des nächstgelegenen nicht-transparenten Pixel setzen. Dies verhindert Filter-Artefakte wenn die RGB-Werte für transparente Pixel ermittelt werden.
psTtEdgePadding = Wenn aktiviert: Halben horizontalen und vertikalen Abstand an den Kanten der gepackten Textur verwenden.
psTtDuplicatePadding = Wenn aktiviert: Kanten-Pixel in den Zwischenabstand kopieren. Der horizontale und veritkale Abstand sollte >= 2 sein.
psTtRotation = Wenn aktiviert: TexturePacker versucht ein effizienteres Pack zu erzeugen indem Grafiken um 90 Grad rotiert werden können. Anwendungen müssen darauf achten rotierte Regionen korrekt zu verwenden.
psTtMinWidth = Die minimale Breite von Ausgabe-Seiten.
psTtMinHeight = Die minimale Höhe von Ausgabe-Seiten.
psTtMaxWidth = Die maximale Breite von Ausgabe-Seiten. 2048 ist für die meisten Geräte akzeptabel.
psTtMaxHeight = Die maximale Höhe von Ausgabe-Seiten. 2048 ist für die meisten Geräte akzeptabel.
psTtSquare = Wenn aktiviert: Dieselbe Breite und Höhe für Ausgabe-Seiten verwenden.
psTtStripWhitespaceX = Wenn aktiviert: Leere Pixel an der linken und rechten Kante von Eingabe-Grafiken werden entfernt. Anwendungen müssen darauf achten diese Regionen korrekt zu verwenden.
psTtStripWhitespaceY = Wenn aktiviert: Leere Pixel an der oberen und unteren Kante von Eingabe-Grafiken werden entfernt. Anwendungen müssen darauf achten diese Regionen korrekt zu verwenden.
psTtAlphaThreshold = Alpha Werte unter diesem Grenzwert werden als 0 behandelt wenn leere Pixel entfernt werden.
psTtFilterMin = Der für die Textur verwendete Verkleinerungs-Filter (minification filter).
psTtFilterMag = Der für die Textur verwendete Vergrößerungs-Filter (magnification filter).
psTtWrapX = Der Wrap-Modus der Textur entlang der X-Achse.
psTtWrapY = Der Wrap-Modus der Textur entlang der Y-Achse.
psTtFormat = Das Format, das die Textur im Speicher benutzen wird.
psTtAlias = Wenn aktiviert: Zwei Grafiken, die Pixel für Pixel identisch sind, werden nur einmal gepackt.
psTtOutputFormat = Das Grafik-Format für Ausgabe-Seiten, "png" oder "jpg".
psTtJpegQuality = Die Qualitäts-Einstellung, wenn "jpg" als Ausgabe-Format verwendet wird.
psTtIgnoreBlankImages = Wenn aktiviert: TexturePacker wird keine Regionen für vollständig leere Grafiken erstellen.
psTtFast = Wenn aktiviert: TexturePacker wird kein besonders effizientes Pack erstellen, dafür aber viel schneller arbeiten.
psTtDebug = Wenn aktiviert: Es werden Linien in die Ausgabe-Seiten eingefügt, die die Kanten der gepackten Grafiken zeigen.
psTtPremultiplyAlpha = Wenn aktiviert: Der RGB-Wert wird mit dem Alpha-Wert multipliziert.
psTtUseIndexes = Wenn aktiviert: Index Suffixe werden von aus Grafik-Dateinamen extrahiert.
psTtLimitMemory = Wenn aktiviert: Es ist zu jeder Zeit nur eine Grafik im Speicher, aber jede Grafik muss zweimal eingelesen werden.\nWenn nicht aktiviert: Alle Grafiken werden beim Packen im Speicher gehalten und müssen daher auch nur einmal eingelesen werden.
psTtGrid = Wenn aktiviert: Grafiken werden in fester Reihenfolge in einen gleichförmigen Raster gepackt.
psTtScale = Die Grafiken werden für jeden Faktor skaliert und jeweils ein gesamter Atlas ausgegeben.
psTtScaleSuffix = Für jede Skalierung, der Suffix der für die Ausgabe-Dateien verwendet wird. Wenn weggelassen, werden Dateien für mehrere Skalierungen mit demselben Namen in Unterverzeichnisse für die jeweilige Skalierung ausgegeben.

