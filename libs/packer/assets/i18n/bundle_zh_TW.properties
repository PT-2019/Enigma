psTtPot = 勾選此項，輸出頁面將為2的次方維度。
psTtPaddingX = 在 x 軸上影像間距的像素量。
psTtPaddingY = 在 y 軸上影像間距的像素量。
psTtBleed = 勾選此項，RGB格式會採用最近非透明區域來填充空白區塊。此項避免使用RGB時，產生破碎。
psTtEdgePadding = 勾選此項，影像邊緣也將採用填充值。
psTtDuplicatePadding = 勾選此項，邊緣像素將使用填充值，其 paddingX/Y 值應 >= 2.
psTtRotation = 勾選此項，將採用效率最高的打包方始，例如輸出將包含旋轉90度的圖。
psTtMinWidth = 輸出頁面的最小寬度
psTtMinHeight = 輸出頁面的最小高度
psTtMaxWidth = 輸出頁面的最大寬度. 2048 支援最多數裝置.
psTtMaxHeight = 輸出頁面的最大高度. 2048 支援最多數裝置.
psTtSquare = 勾選此項，輸出頁面將強制寬度與高讀維持等比例(1:1)值。
psTtStripWhitespaceX = 勾選此項，輸入影像的左右方空白像素將被移除。
psTtStripWhitespaceY = 勾選此項，輸入影像的上下方空白像素將被移除。
psTtAlphaThreshold = 當空白區被移除時，透明度低於此將被設定為 0。
psTtFilterMin = 此材質的縮小過濾器。
psTtFilterMag = 此材質的放大過濾器。
psTtWrapX = 為當前材質包裝 x方向的設定。
psTtWrapY = 為當前材質包裝 y方向的設定。
psTtFormat = 材質在記憶體中使用的格式。
psTtAlias = 勾選此項，相同影像的檔案僅會包裝一次。
psTtOutputFormat = 輸出的影像格式， "png" 或 "jpg".
psTtJpegQuality = 輸出的影像格式為 "jpg" 時，顯示品質設定。
psTtIgnoreBlankImages = 勾選此項，打包時將忽略全空白影像。
psTtFast = 勾選此項，將不使用最佳打包，但速度最快。
psTtDebug = 勾選此項，輸出將顯示格線。
psTtPremultiplyAlpha = 勾選此項，透明度會併入RGB。
psTtUseIndexes = 不勾選此項，影像名稱將被使用，且不會移除索引後綴。
psTtLimitMemory = 勾選此項，在任何時候記憶體僅使用一張圖片，但每個影像將讀取兩次。不勾選此項，所有影像會保持在記憶體中直到打包，但僅需讀取一次。
psTtGrid = 勾選此項，影像將有順序的打包在制式格線中。
psTtScale = 對每個縮放比例，影像將被縮放，輸出整體 Atlas。
psTtScaleSuffix = 對每個縮放比例，輸出檔案將使用綴詞。忽略此項，每個縮放比例檔案將會產生數個比例的同名影像在子資料夾中。

